<head>
  <title>meteor-auth-test</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> login}}
  {{> useToken}}

</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="login">
  <button>Login</button>
  <p>You are {{loginStatus}}.</p>
</template>

<template name="useToken">
  <button class="client">Use token (client)</button>
  <button class="server">Use token (server)</button>
</template>
